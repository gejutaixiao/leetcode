<body>
  <script>
    // 判断一个整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。

    // 输入: 121
    // 输出: true

    // 输入: -121
    // 输出: false
    // 解释: 从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。

    var isPalindrome = function (x) {
      if(x < 0) {
        return false;
      } else if(x == 0) {
        return true;
      } else {
        let reverse = 0;
        let y = x;
        while(x != 0) {
          reverse = reverse * 10 + x % 10;
          x = parseInt(x / 10);
        }
        return y == reverse ? true : false;
      }
    }
  </script>
