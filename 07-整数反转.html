<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转
    // 输入: 123
    // 输出: 321

    var reverse = function(x) {
      let result = 0;
      while(x != 0) {
        result = result * 10 + x % 10;
        x = (x / 10) | 0;
      }
      return (result | 0) === result ? result : 0;
    }
  </script>
</body>
</html>
