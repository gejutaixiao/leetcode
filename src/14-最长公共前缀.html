<body>
  <script>
    // 编写一个函数来查找字符串数组中的最长公共前缀。

    // 如果不存在公共前缀，返回空字符串 ""。

    // 输入: ["flower","flow","flight"]
    // 输出: "fl"


    var longestCommonPrefix = function (strs) {
      if (!strs.length) return ""
      let tmp = strs[0];
      for (let j = 1; j < strs.length; j++) {
        if (!tmp) return ""
        tmp = getSame(tmp, strs[j])
      }
      return tmp
    };

    var getSame = function (str1, str2) {
      let x = Math.min(str1.length, str2.length);
      let str = ""
      for (let i = 0; i < x; i++) {
        if (str1[i] !== str2[i]) {
          return str
        }
        str += str1[i]
      }
      return str
    }
  </script>
