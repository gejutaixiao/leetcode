<!DOCTYPE html>

<body>
  <script>
    // 给定一个链表，删除链表的倒数第 n 个节点，并且返回链表的头结点。

//     给定一个链表: 1->2->3->4->5, 和 n = 2.

// 当删除了倒数第二个节点后，链表变为 1->2->3->5.

var removeNthFromEnd = function (head, n) {
  let cur = head, fast = head;
  while(--n) {
    fast = fast.next;
  }
  if(!fast.next) {
    return head;
  }
  fast = fast.next;
  while(fast && fast.next) {
    fast = fast.next;
    cur = cur.next;
  }
  cur.next = cur.next.next;
  return head;
}
  </script>
</body>
