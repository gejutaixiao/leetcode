<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //     给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

    // 有效字符串需满足：

    // 左括号必须用相同类型的右括号闭合。
    // 左括号必须以正确的顺序闭合。
    // 注意空字符串可被认为是有效字符串。

    // 输入: "()[]{}"
    // 输出: true

    var isValid = function (s) {
      let l = [];
      let length = s.length
      if (length % 2 || /\s/.test(s)) {
        return false
      }

      for (let i = 0; i < length; i++) {
        switch (s[i]) {
          case '(':
            l.push(s[i]);
            break
          case '{':
            l.push(s[i]);
            break
          case '[':
            l.push(s[i]);
            break
          case ')':
            if (l.pop() != '(') {
              return false
            }
            break;
          case '}':
            if (l.pop() != '{') {
              return false
            }
            break;
          case ']':
            if (l.pop() != '[') {
              return false
            }
            break;
        }
      }
      return !l.length
    };
  </script>
</body>

</html>
